<!DOCTYPE html>

    <title>Title</title>
    <script>

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
    if (expected === found) {
    return "TEST SUCCEEDED";
  } else {
    return "TEST FAILED.  Expected " + expected + " found " + found;
  }
}

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}
console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);

}

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(4, maxOfThree(55, 4, 44)));

function isVowel(v){
    return ['a', 'e', 'i', 'o', 'u'].indexOf(v.toLowerCase()) !== -1;
}

console.log("Expected output of isVowel('a') is true " + myFunctionTest(true, isVowel('a')));
console.log("Expected output of isVowel('q') is false " + myFunctionTest(true, isVowel('q')));

function sum(arr){
    return arr.reduce((sum,i)=>sum+i);
}

function multiply(arr){
    return arr.reduce((res, i) => res * i);
}

console.log("Expected output of sum([1,2,3,4]) is 10 " + myFunctionTest(10, sum([1,2,3,4])));
console.log("Expected output of sum([1,2,3,4]) is 24 " + myFunctionTest(24, multiply([1,2,3,4])));

function reverse(str){
    let reverseString = "";
    for (let index = str.length -1 ; index >= 0 ; index--) {
        reverseString += str.charAt(index);
        
    }
    return reverseString;
}
console.log("Expected output of reverse(hello) is olleh " + myFunctionTest('olleh',reverse("hello")));

function findLongestWord(arr){
    let longest = arr[0];
    for (let index = 1; index < arr.length; index++) {
        if(arr[index].length > longest.length){
            longest = arr[index];
        }  
    }
    return longest.length;
}

console.log("Expected output of findLongestWord('sue', 'john', 'charles') is 7 " + myFunctionTest(7,findLongestWord(['sue', 'john', 'charles'])));

function filterLongWords(arr, i){
    return arr.filter(x => x.length > i);
}

console.log("Expected output of filterLongWords(['sue', 'john', 'charles'], 3) is ['john', 'charles'] " + myFunctionTest(['john','charles'].toString(),filterLongWords(['sue', 'john', 'charles'], 3).toString()));

const a = [1,3,5,3,3]; 
const b = a.map(function(elem, i, array) {
  return elem * 10;
})

console.log("Expected output of map [10,30,50,30,30] " + myFunctionTest([10,30,50,30,30].toString(), b.toString()));

const c = a.filter(function(elem, i, array){
  return elem === 3;});

console.log("Expected output of filter [3,3,3] " + myFunctionTest([3,3,3].toString(), c.toString()));

const d = a.reduce(function(prevValue, elem, i, array){
  return prevValue * elem;
});

console.log("Expected output of reduce 135 " + myFunctionTest(135, d));
